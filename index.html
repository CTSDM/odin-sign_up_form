<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta name="viewport" content="width=device-width">
        <meta charset="utf-8">
        <title>Sign-up form</title>
        <link rel="stylesheet" href="./css/style.css">
        <script src="js/script.js" defer></script>
    </head>
    <body>
        <div class="image-lateral">
            <div class="logo">
                <img src="./pictures/odin-lined.png" alt="odin-">
                ODIN
            </div>
            <img src="./pictures/waffer.jpg" alt="A prototype silicon wafer at the basis of the creation of the creation of our computer circuits by Maxence Pira">
            <div class="credits-picture">
                Photo by <a id="name" href="https://unsplash.com/@maxence_pira?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Maxence Pira</a> on <a href="https://unsplash.com/photos/a-close-up-of-a-computer-aNaq4lbX99E?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </div>
        </div>
        <div class="text-area">
            <div class="corporation-message">
                <p><span>This is not a real online service! You know you need something like this 
                    in your life to help you realize your deepest dreams.</span> 
                <br>
                <span>Sign up <em>now</em> to get started</span></p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="sign-up">
                <div>Let's do this!</div>
                <form id="register-account" action="https://httpbin.org/post" method="post">
                    <div>
                        <div>
                            <label for="fname">FIRST NAME</label>
                            <input type="text" id="fname" name="first-name" placeholder="myname" 
                            pattern="^[A-Z]+\w{1,}" autocomplete="off"
                            title="First name should have at least two letters and start with a capital letter." autofocus required>
                        </div>                    
                        <div>
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="last-name"  placeholder="mylastname"
                            pattern="^[A-Z]+\w{1,}" autocomplete="off" 
                            title="Last name should have at least two letters and start with a capital letter." required>
                        </div>
                    </div>
                    <div>
                        <div>
                            <label for="mail">EMAIL</label>
                            <input type="email" id="mail" name="email" autocomplete="off" placeholder="mail@domain" required> 
                        </div>                    
                        <div>
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" id="phone" name="phone-number" placeholder="+34 600-000-000"
                            pattern="\+{1}[0-9]{1,3}-[0-9]{9}"
                            title="Phone number must be: '+(country code)-123456789'." autocomplete="off" required>
                        </div> 
                    </div>
                    <div>
                        <div>
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="pwd" value="" 
                            pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[\\\?\*\$\^\+=\(\)&%#@!_]).{8,}$"
                            title="Minimum length = 8 characters. Required: 1 uppercase, 1 lowercase, 1 digit, 1 symbol from ?_)(*&^%$#@!" required>
                        </div>                    
                        <div>
                            <label for="password-confirmation">CONFIRM PASSWORD</label>
                            <input type="password" id="password-confirmation" value="" required>
                            <div id="error-message"> </div>
                        </div> 
                    </div>
                </form>
            </div>
            <div class="bottom">
                <button type="submit" form="register-account">Create Account</button>
                <div class="has-account">
                    Already have an account? <span>Log in</span>
                </div>
            </div>

        </div>
    </body>
</html>
