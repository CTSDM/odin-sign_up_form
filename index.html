<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta name="viewport" content="width=content-width">
        <meta charset="utf-8">
        <title>Sign-up form</title>
        <link rel="stylesheet" href="./css/style.css">
        <script src="js/script.js" defer></script>
    </head>
    <body>
        <div class="image-lateral">
            <div class="logo">
                <img src="./pictures/odin-lined.png" alt="odin-">
                ODIN
            </div>
            <img src="./pictures/goku.jpg" alt="gokuuu">
        </div>
        <div class="text-area">
            <div class="corporation-message">
                <p><span>This is not a real online service! You know you need something like this 
                    in your life to help you realize your deepest dreams.</span> 
                <span>Sign up <em>now</em> to get started</span></p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="sign-up">
                <div>Let's do this!</div>
                <form id="register-account" action="https://httpbin.org/post" method="post">
                    <div>
                        <div>
                            <label for="name">FIRST NAME</label>
                            <input type="text" id="name" name="first-name" placeholder="myname" 
                            pattern="^[A-Z]+\w{1,}" autocomplete="off" required>
                        </div>                    
                        <div>
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="last-name"  placeholder="mylastname"
                            pattern="^[A-Z]+\w{1,}" autocomplete="off" required>
                        </div>
                    </div>
                    <div>
                        <div>
                            <label for="mail">EMAIL</label>
                            <input type="email" id="mail" name="email" autocomplete="off" placeholder="mail@domain" required>
                        </div>                    
                        <div>
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" id="phone" name="phone-number" value="" placeholder="+34 600-000-000"
                            pattern="\+{1}[0-9]{1,3}-[0-9]{9}" autocomplete="off" required>
                        </div> 
                    </div>
                    <div>
                        <div>
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="pwd" value="" required>
                        </div>                    
                        <div>
                            <label for="password-confirmation">CONFIRM PASSWORD</label>
                            <input type="password" id="password-confirmation" value="" required>
                        </div> 
                    </div>
                </form>
            </div>
            <div class="bottom">
                <button type="submit" form="register-account">Create Account</button>
                <div class="has-account">
                    Already have an account? <span>Log in</span>
                </div>
            </div>

        </div>
    </body>
</html>
